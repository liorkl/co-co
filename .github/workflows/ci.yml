name: CI

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
      - '.claude/**'
      - 'docs/**'
      - 'scripts/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
      - '.claude/**'
      - 'docs/**'
      - 'scripts/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: founderfinder_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      NODE_ENV: test
      CI: true
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/founderfinder_test?schema=public
      TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/founderfinder_test?schema=public
      PRISMA_MIGRATE_NO_ADVISORY_LOCK: "1"
      NEXTAUTH_SECRET: local-ci-secret
      AUTH_SECRET: local-ci-secret
      RESEND_API_KEY: placeholder-resend-key
      EMAIL_FROM: "FounderFinder Test <test@example.com>"
      OPENAI_API_KEY: placeholder-openai-key
      PLAYWRIGHT_BASE_URL: http://localhost:3310
      NEXTAUTH_URL: http://localhost:3310
      PLAYWRIGHT_SMOKE_HOST: localhost
      PLAYWRIGHT_SMOKE_PORT: "3310"
      ALLOW_TEST_AUTH: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Configure secrets
        env:
          DATABASE_URL_SECRET: ${{ secrets.DATABASE_URL }}
          TEST_DATABASE_URL_SECRET: ${{ secrets.TEST_DATABASE_URL }}
          NEXTAUTH_SECRET_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          AUTH_SECRET_SECRET: ${{ secrets.AUTH_SECRET }}
          RESEND_API_KEY_SECRET: ${{ secrets.RESEND_API_KEY }}
          OPENAI_API_KEY_SECRET: ${{ secrets.OPENAI_API_KEY }}
          UPSTASH_REDIS_REST_URL_SECRET: ${{ secrets.UPSTASH_REDIS_REST_URL }}
          UPSTASH_REDIS_REST_TOKEN_SECRET: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}
        run: |
          if [ -n "$DATABASE_URL_SECRET" ]; then
            echo "DATABASE_URL=$DATABASE_URL_SECRET" >> "$GITHUB_ENV"
          fi
          if [ -n "$TEST_DATABASE_URL_SECRET" ]; then
            echo "TEST_DATABASE_URL=$TEST_DATABASE_URL_SECRET" >> "$GITHUB_ENV"
          elif [ -n "$DATABASE_URL_SECRET" ]; then
            echo "TEST_DATABASE_URL=$DATABASE_URL_SECRET" >> "$GITHUB_ENV"
          fi
          if [ -n "$NEXTAUTH_SECRET_SECRET" ]; then
            echo "NEXTAUTH_SECRET=$NEXTAUTH_SECRET_SECRET" >> "$GITHUB_ENV"
          elif [ -n "$AUTH_SECRET_SECRET" ]; then
            echo "NEXTAUTH_SECRET=$AUTH_SECRET_SECRET" >> "$GITHUB_ENV"
          fi
          if [ -n "$AUTH_SECRET_SECRET" ]; then
            echo "AUTH_SECRET=$AUTH_SECRET_SECRET" >> "$GITHUB_ENV"
          elif [ -n "$NEXTAUTH_SECRET_SECRET" ]; then
            echo "AUTH_SECRET=$NEXTAUTH_SECRET_SECRET" >> "$GITHUB_ENV"
          fi
          if [ -n "$RESEND_API_KEY_SECRET" ]; then
            echo "RESEND_API_KEY=$RESEND_API_KEY_SECRET" >> "$GITHUB_ENV"
          fi
          if [ -n "$OPENAI_API_KEY_SECRET" ]; then
            echo "OPENAI_API_KEY=$OPENAI_API_KEY_SECRET" >> "$GITHUB_ENV"
          fi
          if [ -n "$UPSTASH_REDIS_REST_URL_SECRET" ]; then
            echo "UPSTASH_REDIS_REST_URL=$UPSTASH_REDIS_REST_URL_SECRET" >> "$GITHUB_ENV"
          fi
          if [ -n "$UPSTASH_REDIS_REST_TOKEN_SECRET" ]; then
            echo "UPSTASH_REDIS_REST_TOKEN=$UPSTASH_REDIS_REST_TOKEN_SECRET" >> "$GITHUB_ENV"
          fi

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Apply Prisma migrations
        run: npx prisma migrate deploy

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Run unit tests
        run: npm run test:unit

      - name: Run integration tests
        run: npm run test:integration

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build application
        run: npm run build

      - name: Run e2e smoke tests
        run: npm run test:e2e:smoke:nobuild
